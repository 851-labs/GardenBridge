<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Screenshot Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: #1a1a1a;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8px;
    }
    .container {
      width: 100%;
      text-align: center;
    }
    #screenshot {
      max-width: 100%;
      height: auto;
      border-radius: 4px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    }
    .loading {
      color: #888;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 14px;
    }
    .error {
      color: #f66;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <p id="status" class="loading">Loading screenshot...</p>
    <img id="screenshot" style="display: none;" alt="Screenshot">
  </div>
  <script type="module">
    import { App } from "https://unpkg.com/@modelcontextprotocol/ext-apps@1.0.1/dist/src/app-with-deps.js";

    const app = new App(
      { name: "Screenshot Viewer", version: "1.0.0" },
      {}
    );

    const statusEl = document.getElementById("status");
    const imgEl = document.getElementById("screenshot");

    app.ontoolresult = (result) => {
      try {
        // Find the text content with the screenshot data
        const textContent = result.content?.find(c => c.type === "text");
        if (!textContent?.text) {
          throw new Error("No screenshot data received");
        }

        const data = JSON.parse(textContent.text);
        if (!data.imageUrl) {
          throw new Error("No imageUrl in response");
        }

        imgEl.onload = () => {
          statusEl.style.display = "none";
          imgEl.style.display = "block";
        };

        imgEl.onerror = () => {
          statusEl.className = "error";
          statusEl.textContent = "Failed to load screenshot image";
        };

        imgEl.src = data.imageUrl;
      } catch (err) {
        statusEl.className = "error";
        statusEl.textContent = `Error: ${err.message}`;
      }
    };

    app.connect().catch((err) => {
      statusEl.className = "error";
      statusEl.textContent = `Connection error: ${err.message}`;
    });
  </script>
</body>
</html>
